<!-- SIGN UP MODAL -->
<div id="modal-signup" class="modal">
    <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
    </div>
</div>

<!-- LOGIN MODAL -->
<div id="modal-login" class="modal">
    <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
            </div>

            <button class="btn yellow darken-2 z-depth-0" onclick="homePage()">Login</button>
        </form>
    </div>
</div>

<!-- Submit Questions MODAL -->
<div id="modal-question" class="modal">
    <div class="modal-content">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Submit Questions</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Just interviewed? Submit a question to the repository!</p>

        <form id="create-form">
            <div class="input-field">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <textarea id="dateofInterview" class="materialize-textarea" required></textarea>
                <label for="dateofInterview">Date of Interview</label>
            </div>
            <div class="input-field">
                <textarea id="subject" class="materialize-textarea" required></textarea>
                <label for="subject">Subject</label>
            </div>
            <div class="input-field">
                <textarea id="company" class="materialize-textarea" required></textarea>
                <label for="company">Company</label>
            </div>
            <div class="input-field">
                <textarea id="question" class="materialize-textarea" required></textarea>
                <label for="question">Question</label>
            </div>
            <button onclick="message()" class="btn yellow darken-2 z-depth-0">Submit</button>
        </form>
    </div>
</div>

<!-- Question list -->
<div class="container" style="margin-top: 40px;">
    <ul id="question-list">

    </ul>
</div>
